<defs >
<style>
@keyframes transfercitizen {
    0%{
        width:70px;
        opacity:1;
    }
   

    100%{
        opacity:0;
        width:0px;
    }
}

@keyframes second {
    0%{
    
        width:70px;
        opacity:1;
    }
    100%{
        opacity:0;
        width:0
    }
}

@keyframes context {
    0% {
        fill:white;
    }
    15%{
    fill:url(#paint1_linear_0_1);
    }
    30%{
        fill:url(#paint2_linear_0_1);
    }
    45%{
        fill:url(#paint1_linear_0_1);
    }
    60%{
        fill:url(#paint2_linear_0_1);
    }
    75%{
        fill:url(#paint1_linear_0_1);
    }
    90%{
        fill:url(#paint2_linear_0_1);
    }
    100%{
        fill:url(#paint1_linear_0_1);


    }
}

@keyframes boom {
    0% {
     opacity:0;
     stroke-width:5;
    }
    40%{
        opacity:0.5;
        stroke-width:20;

    }
    80%{
        opacity:0.8;
        stroke-width:40;
    }
    100%{
        opacity:1;
        stroke-width:100;
    }
}
@keyframes pinkchange {
    0%{

       
        fill:#F9ACCA;
        
      
    }
    50%{
        fill:#F01369;
    }
    100%{
       
        fill:#3769EB;
        
      
    }

 }
 


@keyframes mintchange{
    0%{
        fill:#79DEE2;
    }
    50%{
        fill:#00E9F2;

    }
    100%{
        fill:#E5E920;

    }
}

@keyframes yellowchange{
    0%{
        fill:#FB5002;
    }
    50%{
        fill:#EDDED7;

    }
    100%{
        fill:#FF5CD1;

    }
}

@keyframes purplechange{
    0%{
        fill:#B7ADF6;
    }
    50%{
        fill:#2503FD;

    }
    100%{
        fill:#EF1A1A;

    }
}

@keyframes lemonchange{
    0%{
        fill:#E5E920;
    }
    50%{
        fill:#1473A9;

    }
    100%{
        fill:#1DB61A;

    }
}

@keyframes greenchange{
    0%{
        fill:#1DB61A;
    }
    50%{
        fill:#D8FB04;

    }
    100%{
        fill:#FF5C00;

    }
}


<!-- class name 값  -->
.first{
    
    animation: transfercitizen 2s linear 10  alternate-reverse  ;
}
.last{
    
    animation: second 2s linear 10   alternate-reverse ;
}
.context {
    animation: context 2s linear 2s infinite;
}
.center{
    animation: boom 15s linear infinite;
}
.slamepink {
    animation: pinkchange 3s linear infinite;
}
.slamemint {
    animation: mintchange 3s linear infinite;
}
.slameyellow {
    animation: yellowchange 3s linear infinite;
}
.slamepurple {
    animation: purplechange 3s linear infinite;
}
.slamelemon {
    animation: lemonchange 3s linear infinite;
}
.slamegreen {
    animation: greenchange 3s linear infinite;
}


